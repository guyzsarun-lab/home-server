apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: istio-essentials
  namespace: istio-system
spec:
  hosts:
  - "*"
  gateways:
  - default-gateway
  http:
  - match:
    - uri:
        prefix: /jaeger
    route:
    - destination:
        port:
          number: 80
        host: tracing.istio-system.svc.cluster.local
  - match:
    - uri:
        prefix: /kiali
    route:
    - destination:
        port:
          number: 20001
        host: kiali.istio-system.svc.cluster.local
  - match:
    - uri:
        prefix: /prometheus/
    - uri:
        prefix: /prometheus
    rewrite:
      uri: /
    route:
    - destination:
        port:
          number: 9090
        host: prometheus.istio-system.svc.cluster.local
  - match:
    - uri:
        prefix: /grafana
    route:
    - destination:
        port:
          number: 3000
        host: grafana.istio-system.svc.cluster.local
