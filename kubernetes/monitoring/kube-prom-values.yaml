grafana:
  adminPassword: password
  resources:
    limits:
      cpu: 100m
      memory: 512Mi
  persistence:
    type: pvc
    enabled: true
    storageClassName: nfs-client
    accessModes:
      - ReadWriteOnce
    size: 4Gi
    finalizers:
      - kubernetes.io/pvc-protection
  initChownData:
    enabled: false

  grafana.ini:
    server:
      root_url: http://localhost:3000/grafana
      serve_from_sub_path: true
    panels:
      enable_alpha: true

prometheus:
  prometheusSpec:
    additionalScrapeConfigs:
      - job_name: 'proxmox-ve'
        static_configs:
          - targets:
            - 10.243.100.10:9100
      - job_name: 'ubuntu-jumphost'
        static_configs:
          - targets:
            - 192.168.100.55:9100
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: nfs-client
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 4Gi
alertmanager:
  enabled: false