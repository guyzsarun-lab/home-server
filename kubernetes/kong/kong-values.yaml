manager:
  enabled: true
  type: LoadBalancer
  tls:
    enabled: false
  http:
    enabled: true
    servicePort: 80
    containerPort: 8002

admin:
  enabled: true
  type: ClusterIP
  http:
    enabled: true
  tls:
    enabled: false

proxy:
  http:
    enabled: false
  tls:
    enabled: true

secretVolumes:
  - kong-proxy-tls

env:
  prefix: /kong_prefix/
  database: "postgres"
  pg_host: "postgres-db.authentication.svc.cluster.local"
  pg_port: 5432
  pg_user: "postgres"
  pg_password: "password"
  pg_database: "kong"
  pg_ssl: "off"
  pg_ssl_verify: "off"
  ssl_cert: /etc/secrets/kong-proxy-tls/tls.crt
  ssl_cert_key: /etc/secrets/kong-proxy-tls/tls.key


extraObjects:
- apiVersion: configuration.konghq.com/v1
  kind: KongClusterPlugin
  metadata:
    name: prometheus
    annotations:
      kubernetes.io/ingress.class: kong
    labels:
      global: 'true'
  config:
    per_consumer: true
    status_code_metrics: true
    latency_metrics: true
    bandwidth_metrics: true
    upstream_health_metrics: true
  plugin: prometheus
- apiVersion: configuration.konghq.com/v1
  kind: KongClusterPlugin
  metadata:
    name: jaeger
    annotations:
      kubernetes.io/ingress.class: kong
    labels:
      global: 'true'
  config:
    http_endpoint: http://zipkin.istio-system.svc.cluster.local:9411/api/v2/spans
    sample_ratio: 1
    include_credential: true
    default_header_type: 'jaeger'
    header_type: 'jaeger'
    http_span_name: 'method_path'
    local_service_name: 'kong-gateway'
  plugin: zipkin
